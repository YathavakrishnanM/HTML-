<html>

<head>
    <title>Images in html</title>
    <style>
        img{
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- <img src="Images/img.jpg" alt="Coding image"> -->


    <picture>
        <source media="(min-width : 650px)" srcset="">
        <source media="(min-width : 950px)" srcset="Images/image.png">
        <img src="Images/img.jpg" alt="coding image">
    </picture>
</body>
</html>
